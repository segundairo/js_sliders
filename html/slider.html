<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Slider</title>
   <link rel="stylesheet" href="../css/slider.css">
   <script src="https://use.fontawesome.com/013d9e0213.js"></script>
</head>
<body>
   
   <div class="slide">
      <button class="slide__button slide__button-left hide"><i class="fa fa-3x fa-angle-double-left"></i>
      </button>
      <div class="slide__list-container">
         <ul class="slide__list ">
            <li class="current-slide slide__item"><img class="slide__image" src="../images/cases4.jpg" alt=""></li>
            <li class="slide__item"><img class="slide__image" src="../images/cases2.jpg" alt=""></li>
            <li class="slide__item"><img class="slide__image" src="../images/cases3.jpg" alt=""></li>
            <li class="slide__item"><img class="slide__image" src="../images/cases5.jpg" alt=""></li>
         </ul>
      </div>
      <button class="slide__button slide__button-right"><i class="fa fa-3x fa-angle-double-right"></i></button>
      <div class="slide__nav">
         <button class="slide__indicator current-dot"></button>
         <button class="slide__indicator "></button>
         <button class="slide__indicator"></button>
         <button class="slide__indicator"></button>
      </div>
   </div>

   <script src="../js/slider.js"></script>
</body>
</html>
