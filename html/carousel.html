<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Carousel Slider</title>
   <link rel="stylesheet" href="../css/carousel.css">
</head>
<body>
   <div class="layout">
      <!-- slide in one column spanning two rows -->

      <div class="slide">
         <button class="btn-left hide"></button>
         <div class="slide__container">
            <ul class="slide__list">
               <li class="slide__item current-slide">
                  <img src="../images/item-1.jpeg" alt="" class="slide__image">
               </li>
               <li class="slide__item">
                  <img src="../images/item-2.jpeg" alt="" class="slide__image">
               </li>
               <li class="slide__item">
                  <img src="../images/item-3.jpeg" alt="" class="slide__image">
               </li>
               <li class="slide__item">
                  <img src="../images/item-4.jpeg" alt="" class="slide__image">
               </li>
            </ul>
         </div>
         <button class="btn-right"></button>
         <div class="slide__nav">
            <button class="slide__dot current-dot"></button>
            <button class="slide__dot"></button>
            <button class="slide__dot"></button>
            <button class="slide__dot"></button>
         </div>
      </div>
      <!-- two rows in a single column -->
      <div class="top">
         Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eligendi illum eius facere dolorem, accusantium possimus suscipit eos.
      </div>
      <div class="bottom">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, voluptatibus recusandae. Fuga magni laudantium minima?</div>
   </div>
   

   <script src="../js/carousel.js"></script>
</body>
</html>
